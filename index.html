<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="left-column">
        <div class="title-label">
            <h1>ORDER OF THE NAMELESS</h1>
        </div>
        <p class="photo-credits">Photo by <a href="https://unsplash.com/@art_maltsev" target="_blank">Artem Maltsev</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
    <div class="right-column">
        <div class="section-1">
            <p>This is not an online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now for a knock at the door.</p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="section-2">
            <form action="#" method="get" id="user-form">
                <h3>Let's do this!</h3>
                <div class="form-entries">
                    <div class="form-column-top">
                        <div class="form-row-left">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required />
                        </div>
                        <div class="form-row-right">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required />
                        </div>
                    </div>
                    <div class="form-column-middle">
                        <div class="form-row-left">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                        <div class="form-row-right">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" required />
                        </div>
                    </div>
                    <div class="form-column-bottom">
                        <div class="form-row-left">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required/>
                        </div>
                        <div class="form-row-right">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="section-3">
            <div class="submit-button">
                <button type="submit" form="user-form">Submit Soul</button>
                <p>Already sold? <a href="#">Buy one here</a></p>  
            </div>
        </div>
    </div>
</body>
</html>
